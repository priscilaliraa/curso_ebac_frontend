<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <div class="form-campo">
            <label for="nome">Nome:</label>
            <input type="text" required id="campo-nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" required id="campo-email" name="email">
        </div>
        <div class="form-campo">
            <label for="tel">Telefone:</label>
            <input type="tel" required id="campo-telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="CPF">CPF:</label>
            <input type="text" required id="campo-cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="endereço">Endereço:</label>
            <input type="text" required id="campo-endereco" name="endereco">
        </div>
        <div class="form-campo">
            <label for="CEP">CEP:</label>
            <input type="text" required id="campo-cep" name="cep">
        </div>
        <div class="form-campo">
            <label for="Estado">Estado:</label>
            <input type="text" required id="campo-estado" name="estado">
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> </script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js" ></script>
</body>
</html>
